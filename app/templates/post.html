{% load bootstrap5 %}
{% load static%}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Upload Image</title>
  {{form.media}}

  {% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/baseapp.css' %}"> {% endblock %}

</head>

<body  style="background-image: url(https://user-images.githubusercontent.com/66039545/173531125-d5970886-5559-4a01-84ce-60d1c11be460.jpg)">
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark scrolling-navbar" id="nbar">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}"> <strong class="mr-4 brand"> GAwards</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
  <div style="margin-top:100px" class="container">
    <form action="{%url 'post'%}" method="post" enctype="multipart/form-data">
      {%csrf_token%}

      {% bootstrap_form form%}
      <input type="submit" class="btn btn-success btn-lg" value="Post">
    </form>
     <a href="/" class="d-block mx-auto">
        <button class="btn btn-sm btn-info d-block mx-auto">Go Back</button>
    </a>
  </div>
 

  {% block scripts %}
  
  {% bootstrap_javascript %} {% endblock %}

</body>

</html>
